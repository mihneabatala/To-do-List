<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List by Mihnea Batala</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>To-Do List</h2>
            <img src="Images/book.png" alt="book">
        </div>
        <div class="submit">
            <input  data-input type="text" placeholder="Add your text..." maxlength="30">
            <button onclick="addtask()" data-add>Add</button>
        </div>
        <ul data-list class="list">

        </ul>
        <div class="clear-btn">
        <button data- data-clear >Clear</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
